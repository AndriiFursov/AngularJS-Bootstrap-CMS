<form name="addPhoto" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">Please enter an image URL</h3>
    </div>
    <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">url:</span>
          <input type="text" name="url" class="form-control" ng-model="modalCtrl.url" placeholder="http://" required pattern="^http:\/\/.{6,}$">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="modalCtrl.ok()" ng-disabled="addPhoto.$invalid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
    </div>
</form>
